<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-top: 50px">
        <div class="col-6">
          <h1 style="text-align: center">Đăng ký tài khoản</h1>
          <form
            style="
              padding: 10px;
              border: 1px solid rgba(0, 0, 0, 0.5);
              border-radius: 5px;
              box-shadow: 5px 5px 26px 0px rgb(0 0 0 / 50%);
            "
          >
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Họ tên</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="staticEmail" />
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Giới tính</label
              >
              <div class="col-sm-9" style="display: flex; align-items: center">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2">Nữ</label>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Ngày sinh</label
              >
              <div class="col-sm-9">
                <input
                  type="datetime-local"
                  class="form-control"
                  id="staticEmail"
                />
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Tên đăng nhập</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="staticEmail" />
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Mật khẩu</label
              >
              <div class="col-sm-9">
                <input type="password" class="form-control" id="staticEmail" />
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Xác nhận lại mật khẩu</label
              >
              <div class="col-sm-9">
                <input type="password" class="form-control" id="staticEmail" />
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="select" class="col-sm-3 col-form-label"
                >Địa chỉ</label
              >
              <div class="col-sm-9">
                <select
                  name="select"
                  id=""
                  style="width: 100%"
                  class="form-control"
                >
                  <option selected>Mời chọn...</option>
                  <option>Hà Nội</option>
                  <option>Vĩnh Phúc</option>
                </select>
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Điện thoại</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="staticEmail" />
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Email</label
              >
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="staticEmail"
                  placeholder="example@gmail.com"
                />
              </div>
            </div>
            <!--  -->
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label"
                >Sở thích</label
              >
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >Bóng đá</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >Xem phim</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >Nghe nhạc</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >Đọc sách</label
                  >
                </div>
              </div>
            </div>
            <!--  -->
            <div style="display: flex; justify-content: space-around">
              <button type="submit" class="btn btn-primary col-sm-4">
                Đăng ký
              </button>
              <button type="submit" class="btn btn-warning col-sm-4">
                Làm lại
              </button>
            </div>
            <!--  -->
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
